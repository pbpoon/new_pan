{% extends 'basc.html' %}
{% block title %}用户登录{% endblock %}
{% block content %}
    <div class="container">
        {% if msg %}
            <div class="alert alert-danger" role="alert">{{ msg }}</div>
        {% endif %}

        <form action="" method="post">

            {% csrf_token %}
            {{ form.errors }}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input class="btn btn-default" type="submit" value="提交"></p>
        </form>
    </div>
{% endblock %}
