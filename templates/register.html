{% extends 'basc.html' %}
{% block title %}用户注册{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="page-header">用户注册内容</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% for key, error in form.errors.items %}
                {{ error }}
            {% endfor %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-default" value="提交">
        </form>
    </div>
{% endblock %}
