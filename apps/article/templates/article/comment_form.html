{% if request.user.is_authenticated %}
    <hr class="divider">
    <form action="{% url 'article:comment' object.pk %}" method="post">
        {{ form }}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="发表评论">
    </form>
{% else %}
    <h4>如要评论本文章，请先 <a class="btn btn-success" href="{% url 'user:login' %}?next={{ request.path }}">登录</a> 账户</h4>
{% endif %}
