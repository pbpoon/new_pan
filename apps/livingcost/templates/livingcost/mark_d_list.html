{% extends 'livingcost/index.html' %}
{% block title %}抄表列表 | {{ block.super }}
{% endblock %}

{% block breadcrumb %}
    {{ block.super }}
    <li><a href="{% url 'livingcost:mark' %}">抄表列表</a></li>
{% endblock %}

{% block content %}
    <div class="container">
    <div class="col-md-6">
        <ul class="list-group">
            {% for mark_d in mark_d_list %}
                <a class="list-group-item" href="{% url 'livingcost:mark_detail' mark_d.id %}">
                    <span class="badge">test</span>
                    {{ mark_d.mark_d }}
                </a>
            {% endfor %}
        </ul>
    </div>
    </div>
{% endblock %}
